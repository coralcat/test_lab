{% extends 'base.html' %}

{% block title %}링크 수정{% endblock %}

{% block content %}
    <div class="content">
        <h1>링크 수정</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <section class="detail-container">
                <div class="row">
                    <label for="detail-image">
                        <ion-icon class="icon-plus" name="add-outline"></ion-icon>
                        <input type="file" id="detail-image" onchange="previewFile()" accept=".jpg,.jpeg,.png,.gif,.bmp" />
                        <img class="thumbnail-image" src="{{object.photo.url}}" alt="">
                    </label>
                </div>
                <ul class="detail-list">
                {{form.as_ul}}
                </ul>
            </section>
            <div class="list-buttons">
                <button class="cancel" onclick="history.back()">취소</button>
                <button class="submit" type="submit">
                    <ion-icon name="checkmark-outline"></ion-icon>
                    완료
                </button>
            </div>
        </form>
    </div>
{% endblock %}
